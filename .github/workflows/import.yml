name: Import miEPG original

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone original repository
        run: |
          git clone --depth=1 https://github.com/davidmuma/miEPG.git source
          rm -rf source/.git   # ← elimina el repo interno para evitar submódulos

      - name: Copy files
        run: |
          rsync -a --delete source/ .

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Sync from davidmuma/miEPG" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
